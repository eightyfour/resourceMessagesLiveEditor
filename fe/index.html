<!DOCTYPE html>
<html>
<head>
    <title>Resource bundle manager</title>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/a.css">

    <script type="text/javascript" src="/js/min/fe.js"></script>

</head>
<body>

<div id="resourceEditor">

    <h1 id="title">&nbsp;</h1>

    <div id="resourceBundleTable" canny-mod="flowControl" canny-var="{'view':'resourceBundle'}">
        <table>
            <thead>
            <tr>
                <td id="titleKey">Identifier <em>(must be unique)</em></td>
                <td id="titleText">&nbsp;</td>
                <td id="titleTextTranslation">&nbsp;</td>
            </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
            <tfoot>
            <tr>
                <td>
                    <input id="newKey" class="keyField" type="text"
                           onfocus="if (this.value === 'Enter new Key') {
                                                   this.value = '';
                                               }"
                           value="Enter new Key" autocomplete="off">

                </td>
                <td>
                    <a id="addNewKeyButton" href="javascript:void(0);">add new key</a>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<div id="fileManager" canny-mod="flowControl" canny-var="{'view':'fileManager'}" style="display: none">

    <a class="switchLink" canny-mod="navController" canny-var="showResourceBundleEditor">Show bundle translation</a>

    <div id="pathMenu" class="floatL">
        <div canny="pathNavigation"></div>
    </div>

    <div class="floatL">
        <div canny="tabManager"></div>

        <div canny="fileEditor"></div>

        <div canny="imageViewer"></div>
    </div>

</div>

<div id="debugIncomming"></div>

<div id="fixedNavigation" class="open">

    <p>
        <a href="https://confluence.gameduell.de/display/MOBS/Language+properties+tool" target="_blank">How to use this tool?</a>
        <a canny-mod="navController" canny-var="createNewProject">Create new project</a>
    </p>

    <label for="menuNavigationFrom">Translate this page from:</label>
    <div id="menuNavigationFrom" canny-mod="menuBuilder" canny-var="from" class="menuNavigation"><!-- place holder for the menu navigation --></div>

    <div class="clear"></div>

    <label for="menuNavigationTo">Translate this page in to:</label>
    <div id="menuNavigationTo"canny-mod="menuBuilder" canny-var="to" class="menuNavigation"><!-- place holder for the menu navigation --></div>


    <div style="clear: both;"></div>

    <a class="switchLink" canny-mod="navController" canny-var="showFileEditor">Show in editor mode</a>

</div>

</body>
</html>
